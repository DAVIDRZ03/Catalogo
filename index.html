<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <a class="navbar-brand" href="#">Catálogo</a>
  </nav>

  <div class="container-fluid">
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Agrega un Producto</h4>
          </div>
          <div class="card-body">
            <form id="product-form" class="card-body">
              <div class="form-group mb-3">
                <input type="text" id="name" placeholder="Nombre" class="form-control">
              </div> 

              <div class="form-group mb-3 input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Q</span>
                </div>
                <input type="number" step="0.01"  id="price" placeholder="Precio" class="form-control">
              </div>   

              <div class="form-group mb-3">
                <input type="number"min="2000" value="2024" id="year"  max="2035" placeholder="Año" class="form-control">
              </div>
              <button type="submit" class="btn btn-outline-info btn-block">Guardar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="product-list">
        
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
